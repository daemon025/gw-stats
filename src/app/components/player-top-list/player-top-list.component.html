<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="topScores">
      <!-- Place Column -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td class="place-container" mat-cell *matCellDef="let element">
            <span [ngClass]="{ 'place-first': element.place == 1, 'place-second': element.place == 2, 'place-third': element.place == 3 }" class="place">
                {{element.place}}
            </span>
        </td>
      </ng-container>
  
      <!-- Player Column -->
      <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef> Player </th>
        <td mat-cell *matCellDef="let element">
            <span class="flag-icon flag-icon-{{element.countryCode.toLowerCase()}} flag-icon-squared"></span>
            <span class="player-name">{{element.player}}</span> 
        </td>
      </ng-container>
  
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.score}}</strong> </td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
