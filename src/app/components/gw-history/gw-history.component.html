<mat-accordion>
    <mat-expansion-panel *ngFor="let season of seasons" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ season.name }}
            </mat-panel-title>
            <mat-panel-description>
                {{ season.wins }} - {{ season.loses }} | VP: {{ season.victoryPoints }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-selection-list role="list">
            <mat-list-item role="listitem" *ngFor="let match of season.matches">
                <div class="match-container">
                    <div class="match-date">{{ match.date | date: 'yyyy-MM-dd' }}</div>
                    <div class="match-opponent">{{ match.opponent }}</div>
                    <div class="match-participants">{{ match.participants.length }}/10</div>
                    <div class="match-outcome">
                        <span [ngClass]="{ 'outcome-win': outcomeTypes.Win === match.result, 'outcome-lose': outcomeTypes.Lose === match.result  }">{{ match.score }}</span>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-selection-list>
    </mat-expansion-panel>
</mat-accordion>
