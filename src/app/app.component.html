<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a routerLink="/player" routerLinkActive="active" mat-button>Players</a>
            <a routerLink="/gw-history" routerLinkActive="active" mat-button>GW History</a>
            <a routerLink="/player-top" routerLinkActive="active" mat-button>Player top 10</a>
            <a routerLink="/team-top" routerLinkActive="active" mat-button>Team records</a>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
            <a [routerLink]="" (click)="sidenav.toggle()">
                <span class="material-icons md-48 navigation-icon">menu</span>
            </a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="sidenav-container">
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column">
                <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
                <a routerLink="/player" routerLinkActive="active" mat-button>Players</a>
                <a routerLink="/gw-history" mat-button>GW History</a>
                <a routerLink="/player-top" mat-button>Player top 10</a>
                <a routerLink="/team-top" mat-button>Team records</a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
